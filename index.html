---
layout: default
title: Home
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRAMASOY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .soy-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 .5rem .7rem rgba(0, 0, 0, .45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .soy-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .poster-soy {
      position: relative;
      width: 100%;
      height: auto;
    }

    .soy-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 2 / 3;
      object-fit: cover;
    }

    .rating {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 3px 8px;
      border-radius: 5px;
      border: 1px solid gold;
      box-shadow: 0 .5rem 1rem gold;
      font-weight: bold;
      z-index: 2;
    }

    .rating::before {
      content: "\2605";
      color: gold;
      margin-right: 3px;
    }

    .soy-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 50px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
      padding: 5px;
      box-sizing: border-box;
      z-index: 1;
    }

    .soy-card:hover .soy-title {
      max-height: 100%;
    }

    .soy-title a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease-in-out;
    }

    .soy-title a:hover {
      color: #ffd700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7), 0px 0px 10px rgba(255, 215, 0, 0.7);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center mb-4">HOT</h2>
    <div class="row g-3">
      {% for post in paginator.posts %}
      <div class="col-md-2 col-6">
        <div class="soy-card">
          <div class="poster-soy">
            <img src="https://image.tmdb.org/t/p/w185{{ post.thumb }}" alt="{{ post.title }}"/>
            <div class="rating">{{ post.rating }}</div>
          </div>
          <div class="soy-title">
            <a href="{{ post.permalink }}">{{ post.title }}</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="d-flex justify-content-center mt-4">
      {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="btn btn-secondary me-2">Previous</a>
      {% endif %}
      {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="btn btn-secondary">Next</a>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
