<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | DramaSOY</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh1U99luCYd9CHu1qZ-6gR9w19PGsGteMocCEr_nqrFQGqMT7hgxkxj5ZsFablSRF_KxMJny3D9znhDI1AEiXpjfHKNvU6gjY31pKmSz6pGYZ3N-0Ch9gguV3kSvdMOhpQLUsxSP1X8poYEQWAARH4AyDXyqehZJka2mfLcfoVthewbNtLNgQkdYo9SmQE/s500/dramasoy.png" alt="Header Image" class="img-fluid">
    </header>
    <main class="container mt-4">
        <div class="row">
            <!-- Kolom Kiri: Konten Utama -->
            <section class="col-md-8">
                {{ content }}
            </section>
            
            <!-- Kolom Kanan: Daftar Blog Terbaru -->
            <aside class="col-md-4">
                <h2 class="h5">Blog Terbaru</h2>
                <ul class="list-group">
                    {% for post in site.posts limit:5 %}
                        <li class="list-group-item">
                            <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </aside>
        </div>
    </main>
</body>
</html>
