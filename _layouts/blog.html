<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | DramaSOY</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <a href="https://www.dramasoy.web.id/" title="dramasoy"><img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhQI3SLz7H1G_6yWVdqY-I31iY8JePBgS64q-V8-FXCuMNZgnIkM4MN2y__iQRx9Gd-KwJloBQaGeDeJWiUZue4M0p9OKDMViIoY8Cl4FG3mCS7MX2I2I4BPC4IznSIXFaop74FSed7lgmq05FNR-NIqngLA6rI914wSOyK2rbFu4IrSbZqHaxyWeSL2j0/s320/soy.png" alt="DramaSOY" class="img-fluid"></a>
    </header>
    <main class="container mt-4">
        <div class="row">
            <!-- Kolom Kiri: Konten Utama -->
            <section class="col-md-8">
                {{ content }}
            </section>
            
            <!-- Kolom Kanan: Daftar Blog Terbaru -->
            <aside class="col-md-4">
                <h2 class="h5">Blog Terbaru</h2>
                <ul class="list-group">
                    {% for post in site.posts limit:5 %}
                        <li class="list-group-item">
                            <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </aside>
        </div>
    </main>
</body>
</html>
